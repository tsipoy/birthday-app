<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Birthday App</title>
	<link rel="stylesheet" href="./style.css">
	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.3.0/fonts/remixicon.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body class="ml-3">
	<div class="wrapper">
		<div class="header">
			<h1>Birthday App</h1>
			<div class="search-header">
				<fieldset>
					<label for="filter" class="lastname-label">Filter by name</label>
					<input type="text" class="filter-input" id="filter" placeholder="Type a name" name="filter">
				</fieldset>
				<fieldset>
					<label for="select-for-month" class="select">Filter by Month</label>
					<select name="select" id="select-for-month" class="select-by-month" placeholder="Select a Month">
						<option>Search by Month</option>
						<option value="January">January</option>
						<option value="February">February</option>
						<option value="March">March</option>
						<option value="April">April</option>
						<option value="May">May</option>
						<option value="June">June</option>
						<option value="July">July</option>
						<option value="August">August</option>
						<option value="September">September</option>
						<option value="October">October</option>
						<option value="November">November</option>
						<option value="December">December</option>
					</select>
				</fieldset>
				<button class="add-buttton">Add a new birthday</button>
			</div>
		</div>
		<div class="table">
			<div class="main-content">

			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
