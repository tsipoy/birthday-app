<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TEST</title>
		<link rel="stylesheet" href="./style.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body class="ml-3">
		<div class="wrapper">
			<div class="header">
				<h1>Birthday App<img src="./images/birthday-cake.png" alt width="50px"></h1>
				<button class="add-buttton">Add a new birthday</button>
				<label for="filter" class="lastname-label">
					<input type="text" class="filter-input" id="filter" placeholder="Research" name="filter">
				</label>
				<label for="select-for-month" class="select">Select by Month</label>
					<select name="select" id="select-for-month">
						<option value="january">January</option>
						<option value="february">February</option>
						<option value="march">March</option>
						<option value="april">April</option>
						<option value="may">May</option>
						<option value="june">June</option>
						<option value="july">July</option>
						<option value="august">August</option>
						<option value="september">September</option>
						<option value="october">October</option>
						<option value="november">November</option>
						<option value="december">December</option>
					</select>
			</div>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">Images</th>
						<th scope="col">Lastname</th>
						<th scope="col">Firstname</th>
						<th scope="col">Birthday</th>
						<th scope="col">Days</th>
						<th scope="col">Edit</th>
						<th scope="col">Delete</th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
		</div>
		<script src="script.js"></script>
	</body>
</html>
